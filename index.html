<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Catalogue Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f6f6f6;
    }
    h1 {
      color: #333;
    }
    form, .package {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .preview-img {
      margin-top: 10px;
      max-width: 200px;
      border: 1px solid #ddd;
    }
    .package {
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
    }
    .search {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>🎉 Event Catalogue Manager</h1>

  <input type="text" id="searchInput" class="search" placeholder="🔍 Search by keyword or title..." />

  <form id="addForm">
    <h2>Add New Package</h2>
    <label>Category:</label>
    <select id="category">
      <option value="birthday">Birthday</option>
      <option value="anniversary">Anniversary</option>
      <option value="romantic">Romantic</option>
      <option value="baby">Baby</option>
    </select>

    <label>Title:</label>
    <input type="text" id="title" required />

    <label>Price:</label>
    <input type="number" id="price" required />

    <label>Original Price:</label>
    <input type="number" id="originalPrice" />

    <label>Keywords (comma separated):</label>
    <input type="text" id="keywords" required />

    <label>Includes (comma separated):</label>
    <textarea id="includes" required></textarea>

    <label>Excludes (optional, comma separated):</label>
    <textarea id="excludes"></textarea>

    <label>Image URL (optional):</label>
    <input type="text" id="image" />

    <img id="preview" class="preview-img" style="display: none;" />

    <button type="submit">➕ Add Package</button>
  </form>

  <div id="catalogue-list"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
